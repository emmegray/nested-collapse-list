<!DOCTYPE html>
<html>
  <head>
    <title>Collapsible List</title>
    <meta charset="utf-8">

    <!-- (A) LOAD CSS & JS -->
    <link rel="stylesheet" href="collapse-list.css">
    <script src="collapse-list.js"></script>
  </head>
  <body>
    <!-- (B) NESTED LIST -->
    <ul class="collapse">
      <li>
        TITLE
        <ul>
          <li>A</li> <li>B</li>
          <li>
            SUB-TITLE
            <ul>
              <li>C</li> <li>D</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
